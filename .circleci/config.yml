version: 2

workflows:
  version: 2
  my-workflow:
    jobs:
      - build:
          context:
            - main

jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Setup Env
          command: |
            echo 'export TAG=0.2.${CIRCLE_BUILD_NUM}' >> $BASH_ENV
      - run:
          name: Build and push Docker images
          command: |
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            docker build . -t $DOCKER_LOGIN/benchmark:runner-$TAG -t $DOCKER_LOGIN/benchmark:runner-latest -f Dockerfile
            docker build . -t $DOCKER_LOGIN/benchmark:openjdk-$TAG -t $DOCKER_LOGIN/benchmark:openjdk-latest -f Dockerfile-openjdk
            docker build . -t $DOCKER_LOGIN/benchmark:graalvm-$TAG -t $DOCKER_LOGIN/benchmark:graalvm-latest -f Dockerfile-graalvm
            docker build . -t $DOCKER_LOGIN/benchmark:native-$TAG -t $DOCKER_LOGIN/benchmark:native-latest -f Dockerfile-native
            docker push $DOCKER_LOGIN/benchmark:runner-$TAG
            docker push $DOCKER_LOGIN/benchmark:openjdk-$TAG
            docker push $DOCKER_LOGIN/benchmark:graalvm-$TAG
            docker push $DOCKER_LOGIN/benchmark:native-$TAG
            docker push $DOCKER_LOGIN/benchmark:runner-latest
            docker push $DOCKER_LOGIN/benchmark:openjdk-latest
            docker push $DOCKER_LOGIN/benchmark:graalvm-latest
            docker push $DOCKER_LOGIN/benchmark:native-latest


